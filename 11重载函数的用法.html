<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>arguments模拟函数重载</title>
</head>
<!-- 
   重载就是
   对于同一个类，如果这个类里面有两个或者多个重名的方法，
   但是方法的参数个数、类型、顺序至少有一个不一样，这时候局构成方法重载。
   //方法重载就是对不同数据类型的的数据实现相似的操作。
 -->

<body>
    <script>
        // arguments模拟函数重载
        // 创建一个矩形的类型。构造函数接受一个参数，返回一个正方形，接受两个参数返回一个矩形。
        function React() {
            //如果一个参数，返回一个正方形
            if (arguments.length == 1) {
                this.width = arguments[0];
                this.height = arguments[0];
            }

            //如果两个参数，返回一个矩形
            if (arguments.length > 1) {
                this.width = arguments[0];
                this.height = arguments[1];
            }

            // 由于跟原型上的toString方法重名，那么会覆盖Object原型上的toString方法
            this.toString = function() {
                // console.log('width: ' + this.width + '  height: ' + this.height)
                return 'width: ' + this.width + '  height: ' + this.height;
            }
        }

        var r1 = new React(10);
        console.log(r1.toString());

        var r2 = new React(10, 9);
        console.log(r2.toString());
    </script>
</body>

</html>
